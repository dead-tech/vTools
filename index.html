<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Radar Plugin for Euroscope Colours Customizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pt-2 text-center vertical-align" style="background-color: #363636;">
        <h1 class="pb-2">Ground Radar Plugin Settings Customizer</h1>
    </div>

    <div class="container mt-4">

        <div class="row align-items-center justify-content-center mt-4">
            <div id="noTaxiClearance" class="col text-left fs-1" style="max-width: 300px;">
                NO TAXI CLR
            </div>

            <div style="width: 20px;"></div>

            <div id="noTakeOffClearance" class="col text-left fs-1" style="max-width: 300px;">
                NO TOF CLR
            </div>

            <div style="width: 20px;"></div>

            <div class="col text-center fs-2" style="max-width: 300px;">
                <p>Raw Video Mode</p>
            </div>
        </div>

        <div id="label-container" class="row align-items-center justify-content-center">
            <div id="groundLabelFill" class="col ground-label">
                <div id="departureLabel" class="fs-1">
                    <div>
                        <span>ITY455</span>
                        <span>35</span>
                        <span>M</span>
                    </div>
                    <div>
                        <span>A20N</span>
                        <span>005</span>
                    </div>
                    <div>
                        <span>PUSH</span>
                        <span>TEXT</span>
                    </div>
                </div>
            </div>

            <div style="width: 20px;"></div>

            <div id="groundLabelFill" class="col ground-label">
                <div id="arrivalLabel" class="fs-1">
                    <div>
                        <span>ITY455</span>
                        <span>STAND</span>
                    </div>
                    <div>
                        <span>A20N</span>
                        <span>35</span>
                    </div>
                    <div>
                        <span>STS</span>
                        <span>RMK</span>
                    </div>
                </div>
            </div>

            <div style="width: 20px;"></div>

            <div class="col justify-content-center align-items-center" style="max-width: 300px;">
                <svg id="rawVideo" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                    <g>
                    <title>Layer 1</title>
                    <path id="svg_2" d="m151.30442,1.30251c-3.09928,0 -5.85668,0.84509 -8.18321,2.37802c-2.32456,1.53167 -4.24732,3.72642 -5.84731,6.46742c-3.19953,5.48125 -5.16769,13.18116 -6.24426,22.40252c-1.07445,9.20361 -1.25553,19.92037 -0.80914,31.39245c-38.28373,10.43238 -115.93027,31.97244 -122.16769,36.78188c-8.30441,6.40323 -5.62127,13.74168 -2.27481,18.61325l127.64858,-17.25756c2.6982,22.48955 6.53466,44.76427 9.87782,62.21821c-12.48326,2.42678 -35.78545,7.21856 -40.59531,10.19001c-6.62599,4.09342 -6.62594,17.31301 -6.62594,17.31301l52.24418,-2.82249c1.23046,5.6983 1.99997,9.02323 1.99997,9.02323l0.07635,0.30004l0.41223,0l0.96181,0l0.41222,0l0.07635,-0.30004c0,0 0.76805,-3.32498 1.99996,-9.02323l52.25945,2.82249c0,0 0.00006,-13.21959 -6.62595,-17.31301c-4.81166,-2.9726 -28.13086,-7.77524 -40.61058,-10.20119c3.33626,-17.40038 7.16595,-39.58987 9.86257,-62.00696l126.15245,17.05748c3.34642,-4.87157 6.04491,-12.21002 -2.25953,-18.61325c-6.16026,-4.74992 -81.93056,-25.8109 -120.68679,-36.38188c0.46306,-11.62077 0.29285,-22.48357 -0.79389,-31.79246l0,-0.02222c-1.07712,-9.21119 -3.04737,-16.9036 -6.24423,-22.38029c-1.59953,-2.74025 -3.50664,-4.93522 -5.83204,-6.46742c-2.32655,-1.53293 -5.08392,-2.37802 -8.18318,-2.37802l-0.00006,0.00001z" stroke="#000"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="container mt-4 row">
            <div class="col">
                <h2 class="mb-3">Customize the colorscheme</h2>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="groundLabelFillPicker">
                        Ground Label Background
                        <div class="w-25 row me-1">
                            <input class="col ms-2" type="range" min="0" max="255" step="1" value="200" name="groundLabelFillSlider" id="groundLabelFillSlider">
                            <input class="form-control form-control-color ms-2" type="color" value="#323232" name="groundLabelFillPicker" id="groundLabelFillPicker" style="width: 40px;">
                        </div>
                    </label>
                </div>


                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="groundLabelBorderPicker">
                        Ground Label Border
                        <div class="w-25 row me-1">
                            <input class="col ms-2" type="range" min="0" max="255" step="1" value="255" name="groundLabelBorderSlider" id="groundLabelBorderSlider">
                            <input class="form-control form-control-color ms-2" type="color" name="groundLabelBorderPicker" id="groundLabelBorderPicker">
                        </div>
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="departureTextColor">
                        Departure Label Text
                        <input class="form-control form-control-color ms-2" value="#48b8fb" type="color" name="departureTextColor" id="departureTextColor">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="arrivalTextColor">
                        Arrival Label Text
                        <input class="form-control form-control-color ms-2" value="#f4ca03" type="color" name="arrivalTextColor" id="arrivalTextColor">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="rawVideoColor">
                        Raw Video
                        <input class="form-control form-control-color ms-2" value="#a1c04c" type="color" name="rawVideoColor" id="rawVideoColor">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="cautionColorBg">
                        Caution Background
                        <input class="form-control form-control-color ms-2" value="#e0e000" type="color" name="cautionColorBg" id="cautionColorBg">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="cautionColorFg">
                        Caution Foreground
                        <input class="form-control form-control-color ms-2" value="#000000" type="color" name="cautionColorFg" id="cautionColorFg">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="warningColorBg">
                        Warning Background (also squawk not set)
                        <input class="form-control form-control-color ms-2" value="#ff2800" type="color" name="warningColorBg" id="warningColorBg">
                    </label>
                </div>

                <div class="d-flex mb-2" data-bs-theme="dark" style="max-width: 600px; margin: auto;">
                    <label class="form-control col-auto d-flex align-items-center justify-content-between" for="warningColorFg">
                        Warning Foreground
                        <input class="form-control form-control-color ms-2" value="#ffffff" type="color" name="warningColorFg" id="warningColorFg">
                    </label>
                </div>
            </div>

            <div class="col">
                <h2>Settings</h2>

                <div class="btn-group row" role="group" aria-label="Basic checkbox toggle button group">
                    <div class="col-auto">
                        <input type="checkbox" class="btn-check" id="enableRawVideo" autocomplete="off">
                        <label class="btn btn-outline-primary" for="enableRawVideo">Enable Raw Video</label>
                    </div>

                    <div class="col-auto">
                        <input type="checkbox" class="btn-check" id="enableProMode" autocomplete="off">
                        <label class="btn btn-outline-primary" for="enableProMode">Enable Pro Mode</label>
                    </div>

                    <div class="col-auto">
                        <input type="checkbox" class="btn-check" id="enableTrackHeadingLine" autocomplete="off">
                        <label class="btn btn-outline-primary" for="enableTrackHeadingLine">Enable Track Heading Line</label>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="container mt-2">
            <button id="saveButton" type="button" class="btn btn-success">Download configuration file</button>
        </div>
    </div>

    <footer class="text-center text-lg-start mt-4" style="background-color: #363636;">
        <div class="text-center p-3" style="background-color: rgba(50, 50, 50, 0.05);">
            © 2025 Copyright - 
            <a class="color-primary" target="_blank" href="https://github.com/dead-tech">Luca Natilla</a>
        </div>
    </footer>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
